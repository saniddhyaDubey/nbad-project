<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900"
>
  <div
    class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-2xl p-10 shadow-2xl w-full max-w-md"
  >
    <!-- Project Title -->
    <div class="text-center mb-10">
      <h1
        class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600"
      >
        s08
      </h1>
    </div>

    <!-- Login Form -->
    <form class="space-y-6">
      <!-- Username Field -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-300 mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="userUsername"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your username"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-300 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="userPassword"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your password"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          (click)="submitForm()"
          type="button"
          class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold uppercase tracking-wide transition-all duration-300 hover:shadow-lg hover:-translate-y-1"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
